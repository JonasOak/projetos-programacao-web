<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
    <link rel="styles" href="form.css">
</head>

<body style="background-color: rosybrown;">

    <div class="container">
        <div class="row" style="background-color:rgb(232, 255, 255); height: 2cm;">
            <div class="justify-content-center">
                <div class="row">
                    <div class="col-md-1" style="padding-top: 6mm;">
                        <p><strong>CATEGORIAS</strong></p>
                    </div>
                    <div class="col-md-1" style="padding-top: 6mm; margin-left: 7mm;">
                        <p><strong>RECEITAS</strong></p>
                    </div>
                    <div class="col-md-1" style="padding-top: 6mm; margin-left: 1mm;">
                        <p><strong>INFORMAÇÕES</strong></p>
                    </div>
                    <div class="col-md-1" style="padding-top: 6mm; margin-left: 50mm;">
                        <p><strong>LOGO</strong></p>
                    </div>
                    <div class="col-md-1" style="padding-top: 6mm; margin-left: 25mm;">
                        <p><strong>PESQUISAR</strong></p>
                    </div>
                    <div class="col-md-1" style="padding-top: 6mm; margin-left: 5mm;">
                        <p><strong>CARRINHO</strong></p>
                    </div>
                    <div class="col-md-1" style="padding-top: 6mm; margin-left: 5mm;">
                        <p><strong>LOGIN</strong></p>
                    </div>
                    <div class="col-md-1" style="padding-top: 6mm;">
                        <p><strong>REGISTRAR</strong></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <img src="cafeee.png" class="img-fluid">
            </div>
            <div class="mt-5 col-md-7">
                <form action="login">
                    <h1 class="h3 mb-3 fw-normal">LOGIN</h1>

                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email </label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Senha</label>
                    </div>
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me">Lembrar a senha
                        </label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
                </form>
            </div>
        </div>
    </div>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                <svg class="bi" width="30" height="24">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
            <span class="text-muted">© 2022 SÓ-CA-FÉ</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
