<!DOCTYPE html>
<!-- Modelão Botstrapp da massa!-->
<html>
	<head>
		<meta charset="UTF-8">
		<title>Página modelo</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-3">
					<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
					  <div class="carousel-inner">
						<div class="carousel-item active">
						  <img src="https://picsum.photos/id/436/400/400" class="d-block w-100" alt="...">
						</div>
						<div class="carousel-item">
						  <img src="https://picsum.photos/id/433/400/400" class="d-block w-100" alt="...">
						</div>
						<div class="carousel-item">
						  <img src="https://picsum.photos/id/443/400/400" class="d-block w-100" alt="...">
						</div>
					  </div>
					  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					  </button>
					  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					  </button>
					</div>
				</div>
			</div>
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" ></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"	></script>
	</body>
</html>
