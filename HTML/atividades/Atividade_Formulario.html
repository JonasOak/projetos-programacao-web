<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Formulário</title>
    </head>
    <body>
        <h1>Bem vindo ao formulário</h1>

        <form action="" method="get">

            <label for="nome">Digite seu nome: </label>
            <input type="text" name="nome" required /><br>
            <!--Type para qualquer texto-->

            <label for="data">Digite sua data de nascimento: </label>
            <input type="date" name="data" required /><br>
            <!--Type para data-->

            <label for="telefone">Digite seu número de telefone: </label>
            <input type="tel" name="telefone" placeholder="(DDD)" required /><br>
            <!--Type para telefone-->

            <label for="endereço">Digite seu endereço: </label>
            <input type="text" name="endereço" required /><br>
            <!--Type para qualquer texto-->

            <label for="email">Digite seu endereço de email: </label>
            <input type="email" name="email" required /><br>
            <!--Type para endereço de email-->

            <label for="senha">Digite sua senha: </label>
            <input type="password" name="senha" required /><br>
            <!--Type para senha-->

            <label for="senha2">Agora confirme sua senha: </label>
            <input type="password" name="senha2" required /><br>
            <!--Type para senha-->

            <input type="submit" value="Enviar formulário" />
            <!--Type para enviar formulário-->
        </form>
    </body>
</html>
